<!DOCTYPE html>
<html data-theme="dark">
	<head>
		<title>Graphics Settings Comparer</title>
		<link rel="stylesheet" href="/graphics-settings-comparer/stylesheet.css">
		<link rel="icon" type="image/x-icon" href="/favicon.png">
		<meta charset="UTF-8">
		<meta name="author" content="Puntherline">
		<meta name="description" content="Compare the visuals and performance impact of graphics settings in various games.">
		<meta name="keywords" content="puntherline, graphics settings comparer">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="Graphics Settings Comparer">
		<meta property="og:type" content="website">
		<meta property="og:description" content="Compare the visuals and performance impact of graphics settings in various games.">
		<meta property="og:image" content="https://puntherline.github.io/media/og_image.jpg">
		<meta property="og:url" content="https://puntherline.github.io/graphics-settings-comparer/">
	</head>

	<body>

		<!-- Fullscreen container -->
		<div id="fullscreen_container">

			<!-- Todo: Modal here -->

			<!-- Todo: Notifications here -->

			<!-- Left part (navbar) -->
			<div id="navbar_container">

				<!-- Logo -->
				<div target_page="page_main" class="navbar_top logo">
					<span class="navbar_logo_short">G S C</span>
					<span class="navbar_logo_long">Graphics Settings Comparer</span>
				</div><hr>

				<!-- Items of the navbar -->
				<div id="navbar_center">

					<!-- Games button -->
					<div target_page="page_games" class="navbar_item_container proximity_glow_effect">
						<div class="navbar_item">
							<img class="navbar_icon" src="/graphics-settings-comparer/media/icon_games.svg">
							<p class="navbar_item_text">Games</p>
						</div>
					</div>

					<!-- Request Game button -->
					<div target_page="page_request-game" class="navbar_item_container proximity_glow_effect">
						<div class="navbar_item">
							<img class="navbar_icon" src="/graphics-settings-comparer/media/icon_request_game.svg">
							<p class="navbar_item_text">Request Game</p>
						</div>
					</div>

					<!-- Report Issue button -->
					<div target_page="page_report-issue" class="navbar_item_container proximity_glow_effect">
						<div class="navbar_item">
							<img class="navbar_icon" src="/graphics-settings-comparer/media/icon_report_issue.svg">
							<p class="navbar_item_text">Report Issue</p>
						</div>
					</div>

					<!-- Contribute button -->
					<div target_page="page_contribute" class="navbar_item_container proximity_glow_effect">
						<div class="navbar_item">
							<img class="navbar_icon" src="/graphics-settings-comparer/media/icon_contribute.svg">
							<p class="navbar_item_text">Contribute</p>
						</div>
					</div>

					<!-- Feed button (portrait and square only) -->
					<div target_page="page_feed" class="navbar_item_container proximity_glow_effect hidden_when_landscape">
						<div class="navbar_item">
							<img class="navbar_icon" src="/graphics-settings-comparer/media/icon_feed.svg">
							<p class="navbar_item_text">Feed</p>
						</div>
					</div>

					<!-- Settings button -->
					<div target_page="page_settings" class="navbar_item_container proximity_glow_effect">
						<div class="navbar_item">
							<img class="navbar_icon" src="/graphics-settings-comparer/media/icon_cogwheel.svg">
							<p class="navbar_item_text">Settings</p>
						</div>
					</div>
				</div>

				<!-- Copyright notice at the bottom -->
				<div id="navbar_bottom">Copyright (c) 2023 Puntherline.</div>
			</div>

			<!-- Center part -->
			<div id="content_container">

				<!-- Navbar toggle and logo (portrait screen only) -->
				<div id="portrait_above_content">
					<img class="portrait_navbar_toggle" src="/graphics-settings-comparer/media/icon_hamburgermenu.svg">
					<div id="portrait_logo" class="logo">
						<span class="navbar_logo_short">G S C</span><br>
						<span class="navbar_logo_long">Graphics Settings Comparer</span>
					</div>
				</div>

				<!-- Main Page -->
				<div id="page_main" class="content page_hidden">main</div>

				<!-- Games Page -->
				<div id="page_games" class="content page_hidden">games</div>

				<!-- Request Game Page -->
				<div id="page_request-game" class="content page_hidden">request_game</div>

				<!-- Report Issue Page -->
				<div id="page_report-issue" class="content page_hidden">report_issue</div>

				<!-- Contribute Page -->
				<div id="page_contribute" class="content page_hidden">contribute</div>

				<!-- Feed Page -->
				<div id="page_feed" class="content page_hidden">feed</div>

				<!-- Settings Page -->
				<div id="page_settings" class="content page_hidden">settings</div>

				<!-- Custom Page -->
				<div id="page_custom" class="content page_hidden">custom</div>

				<!-- Error Page -->
				<div id="page_error" class="content page_hidden">error here</div>
			</div>

			<!-- Feed (landscape only - Copies from #page_feed) -->
			<div id="feed_container"></div>
		</div>
		<script src="/graphics-settings-comparer/javascript.js"></script>
	</body>
</html>
